spring.application.name=Gestion-Repartition-Microservice
server.port=8083
spring.datasource.url=jdbc:h2:mem:Repartition;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

spring.datasource.username=sa
spring.datasource.password=password

spring.datasource.driverClassName=org.h2.Driver

spring.datasource.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=update

spring.h2.console.settings.web-allow-others=false
